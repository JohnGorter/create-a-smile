  <link rel="import" href="/bower_components/polymer/polymer.html" />  
  <link rel="import" href="/smile-elements/smile-stats.html" />  
  <link rel="import" href="/smile-elements/smile-panel.html" />  
  <link rel="import" href="/smile-elements/smile-profile.html" />  
    
     <dom-module id="app-name">
            <template>

                <h1>{{user.name}}</h1>
                <smile-panel>
                     <smile-profile profile="{{user}}" title="hello universe" aantal="{{complimenten}}">smile profile bestaat nog niet</smile-profile>
                </smile-panel>
                <smile-panel>
                     <smile-stats aantal="{{complimenten}}"></smile-stats>
                </smile-panel>
            </template>
            <script>
            Polymer({
              is:'app-name',
              properties:{
                  complimenten:{
                      type:Number,
                      value:139
                  },
                  user:{
                      type:Object,
                      value:{name:"John"}
                  }
              },
              showChange: function(){
                  console.log('aantal changed!');
              }
            })
            </script>
        </dom-module>
