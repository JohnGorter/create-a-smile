            text-align: right;

        .time-indicator{

/* Swipe action */

 swipe-action {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
    }

    div[swipe-left-action],
    div[swipe-right-action],
    div[swipe-up-action],
    div[swipe-down-action] {
      color: white;
      padding: 8px;
      padding: 35px;
      background-color: var(--paper-red-500);
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    div[swipe-left-action] {
      padding-right: 16px;
      @apply(--layout-end-justified);
    }

    div[swipe-right-action] {
      padding-left: 16px;
       padding: 35px;
      background-color: var(--paper-green-500);
    }

    div[swipe-left-action][swipe-right-action] {
      @apply(--layout-center-center);
    }

    div[swipe-up-action] {
      background-color: var(--paper-blue-500);
      @apply(--layout-end);
      @apply(--layout-center-justified);
    }

    div[swipe-down-action] {
      background-color: var(--paper-grey-500);
      @apply(--layout-start);
      @apply(--layout-center-justified);
    }


    /* Simplest example */

    swipe-action.simple-example {
      width: 130px;
      height: 130px;
      padding: 8px;
      @apply(--layout-self-center);
    }

    .simple-example-swipe-target {
      background-color: white;
      @apply(--layout-fit);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }


    /* List example */

    iron-list {
      height: 400px;
      max-width: 460px;
      overflow-x: hidden !important;
    }

    swipe-action.list-item {
      /* Items must be explicitely sized */ 
      height: 72px;
    }


    /* Grid example */

    #grid-example-container {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    swipe-action.square {
      width: 130px;
      height: 130px;
      float: left;
      margin: 4px;
    }

    swipe-action.square paper-material {
      background-color: white;
      @apply(--layout-fit);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

        </style>
