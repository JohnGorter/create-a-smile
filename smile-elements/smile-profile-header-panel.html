<dom-module id="smile-profile-header-panel">
    <template>
        <style>
            .container {
                height: 45%;
                width: 100%;
                background: #007b8e;
                color: whitesmoke;
            }

            .upper-box{
                height:65%;
                width:100%;
                position: relative;
            }

 /* DIV achter de cirkel, welke gecentreerd is. 'Width' + 2x 'left' = 100% */ 
            .pic-box {
                height: 35%;
                width: 36%;
                position: absolute;
                top: 15%;
                left: 32%;
            } 
            
            .pic-circle {
                position: relative;
                border-radius: 50%;
                width: 100%;
                height: auto;
                padding-top: 100%;
                background: whitesmoke;
                background-image: url("/smile-images/monkey_smiling.jpg");
                background-repeat: no-repeat;
                background-size:105%;
                background-position: top;
                border-top: 3px solid whitesmoke;            
                border-right: 5px solid whitesmoke;            
                border-bottom: 8px solid whitesmoke;            
                border-left: 4px solid whitesmoke;            
            }    
           
           .lower-box {
               height: 30%;
               width: 100%;
           }
        
           .name {
               height: 75px;
               width: 70%;
               border-bottom: solid white 3px;
               font: 36px roboto ;
               text-transform: uppercase;
               line-height: 1.4;
               letter-spacing: 2px;
               text-align: center;
               margin: auto;
           }
         
           .summary {
               height: 50px;
               width: 70%;
               font: 24px roboto ;
               text-transform: uppercase;
               line-height: 1.4; 
               letter-spacing: 3px;
               text-align: center;
               align-content: flex-end;
               margin: auto;
               padding-top: 20px;
           }

        </style>



        <div class="container">
            <div class="upper-box">
                <div class="pic-box">
                    <div class="pic-circle"> </div>    
                </div>
            </div>    
            <div class="lower-box">    
               <div class="name"> name </div>
               <div class="summary">your summarized life in 40 characters :D</div>
            </div>
        </div>
    </template>
    <script>
    Polymer({
      is:'smile-profile-header-panel'
    })
    </script>
</dom-module>
