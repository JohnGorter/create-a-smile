<dom-module id="smile-slider">
    <template>
        <style>
            #title {
                height:45px ;
                background:#1f2726;
                padding-top:6px; 
                font-size: 24px;
                text-align:center;
                line-height: 1.8;
                letter-spacing: 3px; 
                text-transform: uppercase;
                color:whitesmoke;
                font-family: 'Roboto', 'Noto', sans-serif;
            }

            #tabs {
                background:#1f2726; 
                color: whitesmoke; 
                --paper-tabs-selection-bar-color:#f56236 ;
                --paper-tabs-selection-bar:10px;
                --paper-tabs: {
                    font-size:24px; 
                    text-align: center; 
                    letter-spacing:3px; 
                    text-transform: uppercase;
                    }
            }
         
            .container {
                height: 50%;
                width: 100%;
            }

        </style>
        <div class='container'>
            <div id="title" > statistieken </div>
         
            <paper-tabs selected="{{sel}}" id="tabs" noink autoselect-delay="1200">
                <paper-tab>Recieved</paper-tab>
                <paper-tab>Sent</paper-tab>
                <paper-tab>General</paper-tab>
            </paper-tabs>

            <iron-pages class="flex" selected="{{sel}}">
                <div>
                    <div style="height:100%; background-color:#24bf7e;"><smile-stats-recieved></smile-stats-recieved></div> 
                </div>
                
                <div>
                    <div style="height:100%; background-color:lightseagreen;"><smile-stats-sent></smile-stats-sent></div>
                </div>
                
                <div>
                    <div style="height:100%; background-color:#65cbab;"><smile-stats-general></smile-stats-general></div>
                </div>
            </iron-pages>

        </div>
    </template>
    <script>
    Polymer({
      is:'smile-slider'
    })
    </script>
</dom-module>
