<dom-module id="smile-stats-pie-chart">
    <template>
        <style>
            .lower {
                height:200px;
                width: 200px;
                margin: 3px;
                padding: 3px;
                background: lime;
                border: solid 3px black;
                border-radius:50%;
                z-index: 1;
            }

            .upper {
                height:90%;
                width: 90%;
                margin: 7px;
                background: gray;
                border: solid 3px black;
                border-radius:50%;   
            }
        </style>
        <div>
            <div class="low">
            <google-chart class="lower"
            type='pie'
            options='{"legend": "none"}'
            cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
            rows='[["Jan", 31],["Feb", 28]]'>
             <div class="upper"></div>
            </google-chart>
            </div>
            <div class="lower">               
                 <div class="upper"></div>
            </div>    
        </div>
    </template>
    <script>
    Polymer({
      is:'smile-stats-pie-chart'
    })
    </script>
</dom-module>
