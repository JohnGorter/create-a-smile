<link rel="import" href="/bower_components/paper-elements/paper-elements.html" />
<link rel="import" href="/bower_components/google-chart/google-chart.html" />


<dom-module id="smile-stats">
    <template>

        <style>
            div { color:white;font-family: verdana;}
            .container { display:flex;height:50%;}
            .outer { flex:1;border-radius:50%;background-color: coral;padding:5px;}
            .inner { text-align:center;height:93%;border-radius:50%;background-color:green;}
        </style>
        <div class="container">
            <div class="outer"><div class="inner">
                <div><iron-icon icon="menu"></iron-icon></div>
                <div>{{aantal}}</div>
                <div>{{title}}<br/><small>{{subtitle}}</small></div>
            </div></div>
        </div>

        <google-chart type='pie' cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
  rows='[["Jan", 31],["Feb", 28],["Mar", 31]]'>
</google-chart>

    </template>
    <script>
    Polymer({
      is:'smile-stats',
      properties:{
          aantal:{
              type:Number, 
              notify:true
          },
          title:{
              type:String, 
              value:"complimenten"
          },
          subtitle:{
              type:String, 
              value:"ontvangen"
          }

      },
      ready: function(){
         
      }
    })
    </script>
</dom-module>
