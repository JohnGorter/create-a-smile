<!-- Palette generated by Material Palette - materialpalette.com/teal/blue-grey -->
<!-- Replace the one that comes in their starter kit -->

<dom-module id="smile-theme">
  <template>
    <style>
      :root {
        --dark-primary-color:       #00796B;
        --default-primary-color:    #009688;
        --light-primary-color:      #B2DFDB;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #607D8B;
        --primary-background-color: #B2DFDB;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;
        --highlight-color:  #e72669;


        /* Components */

        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;

        /* paper-input */
        --paper-input-container-color:       rgba(255, 255, 255, 0.64);
        --paper-input-container-focus-color: rgba(255, 255, 255, 1);
        --paper-input-container-input-color: #fff;

        /* */
        --paper-toolbar-height:40px; 
        --paper-toolbar-background: var(--dark-primary-color);
        --iron-icon-fill-color: #fff;
       
      }

      iron-pages { background-color:var(--accent-color);}
    
      .smile-button {
          background: var(--highlight-color);
          height: 64px;
          width: 64px;
          top:-10px;
          border-radius: 50%;
          border: 3px solid white;
      }
    </style>
  </template>
</dom-module>
